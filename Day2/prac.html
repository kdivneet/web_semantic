<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food4You Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f2e46b, #c6d964);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        .main-content h2 {
            font-size: 3em;
            margin: 0;
        }
        .main-content p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .main-content .cta-button {
            margin-top: 20px;
        }
        .cta-button button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: yellow;
            border: 2px solid black;
            cursor: pointer;
        }
        .cta-button button:hover {
            background-color: #f2c300;
        }
        .offer {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FOOD4YOU</h1>
        <div class="nav">
            <a href="#">HOME</a>
            <a href="#">MENU</a>
            <a href="#">OUR STORY</a>
            <a href="#">CONTACT US</a>
        </div>
        <div class="contact-info">
            <p>EXPRESS DELIVERY</p>
            <p>1800 258 888</p>
        </div>
    </div>
    <div class="main-content">
        <h2>Are You Hungry?</h2>
        <p>DON'T WAIT!</p>
        <p>LET'S START TO ORDER FOOD NOW</p>
        <div class="offer">
            <p>THIS MONDAY HAPPY HOURS</p>
            <p>1+1=3</p>
        </div>
        <div class="cta-button">
            <button>ORDER NOW</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Food4You. All Rights Reserved.</p>
    </div>
</body>
</html>
